<h1>Acquisitions</h1>

<script>
    const shy = '\u00AD'
    const knownChars = {
        'CF': { nick: 'Charity',
                long: 'Charity Flowerhope',
                color: '#cc0'
        },
        'T':  { nick: 'Thalion',
                long: 'Thalion',
                color: '#26f'
        },
        'AC':  { nick: 'Aryn',
                 long: 'Aryn Chini',
                 color: '#c3c'
        },
        'BH':  { nick: 'Ban'+shy+'hammer',
                 long: 'Banhammer',
                 color: '#17A442'
        },
        '??':  { nick: 'unknown', color: '#866' }
    }

    const acqRegex = /^\s*((\w+)\:)?(.*)\s*$/
    function addAcq(source, parentElement) {
        const matches = source.match(acqRegex)
        const info = matches[3]
        const charCode = matches[2] || '??'
        const charData = knownChars[charCode]
        const charNick = charData?.nick || charCode

        // get an element to hold the acq
        const acq = document.createElement('p')
        acq.classList.add('acq')

        // add the character tag
        const charName = document.createElement('span')
        charName.classList.add('charName')
        charName.style.color = charData?.color || '#aaa'
        charName.innerText = charNick
        charName.title = (charData?.long || charNick) + ' (' + charCode + ')'
        acq.append(charName)

        // put the acq info in
        acq.append(document.createTextNode(info))

        parentElement.append(acq)
    }

    function handlePage(url) {
        let acqs = []
        let pageFetch = fetch(url)
        pageFetch.then( pageResponse => {
            let pageHtmlText = pageResponse.text()
            pageHtmlText.then( page => {
                // parse the response text with a DOM parser
                const parser = new DOMParser()
                const pageDom = parser.parseFromString(page, "text/html")

                // pull out the blockquotes
                const bqNodes = pageDom.querySelectorAll('blockquote')
                const bqList = Array.from(bqNodes)

                // add the blockquotes to the page
                const section = document.querySelector('section[title="' + url + '"]')
                bqList.forEach( acq => {
                    addAcq(acq.innerText, section)
                })
            })
        })
    }

    // this regex and function are used to format session
    // filenames into nice titles
    const sessionRegex = /^(202\d)[-\s]+(\d\d?)[-\s]+(\d\d?)[-\s]+[Ss]ession\s*(\d+)(.*)$/
    function sessionNameReplacer(match, year, month, day, session) {
        let date = new Date(year + '-' + month + "-" + day)
        let niceDate = date.toLocaleDateString(undefined, {
            weekday: "long",
            day: "numeric",
            month: "long",
            year: "numeric"
        })
        return ['Session', +session, '-', niceDate].join(' ')
    }

    function addSections(list) {
        list.forEach(sessionName => {
            // make a section for this session
            const sessionSection = document.createElement('section')
            sessionSection.title = sessionName

            // add a heading to the section
            const name = sessionName.replace(sessionRegex, sessionNameReplacer)
            const nameLink = document.createElement('a')
            nameLink.innerText = name
            nameLink.href = sessionName
            let nameHead = document.createElement('h3')
            nameHead.append(nameLink)
            sessionSection.append(nameHead)

            // add this session's section to the page
            document.querySelector('.wrapper').append(sessionSection)
        })
    }

    let pagesFetch = fetch('pages.json')
    pagesFetch.then( pagesResponse => {
        let pagesJson = pagesResponse.json()
        pagesJson.then( pagesList => {
            addSections(pagesList.pages)
            let acqusitionsList = {}
            pagesList.pages.forEach( pageUrl => {
                handlePage(pageUrl)
            })

        })
    })

</script>
