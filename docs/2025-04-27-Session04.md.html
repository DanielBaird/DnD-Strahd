*, *:before, *:after {
    -ms-box-sizing: border-box;

/* Fix font rendering defaults */

<nav><a href="index.html">&#x2b39; Home</a></nav><h1>Session 4</h1>
<h2>2025 04 27</h2>
<p>So we chose to visit the <em>Blood on the Vine</em> tavern in the centre of this nameless village.</p>

<!-- post session customisations -->
<script>
    document.querySelectorAll('h2').forEach( h2 => {
        let matches = h2.innerText.match(/^\s*(202\d)\s+(\d\d?)\s+(\d\d?)/)
        if (matches) {
            let date = new Date(matches[1] + '-' + matches[2] + "-" + matches[3])
            h2.innerText = date.toLocaleDateString(undefined, {
                weekday: "long",
                day: "numeric",
                month: "long",
                year: "numeric"
            })
        }
    })
</script></div>
